<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div id="header">
        <h1 id="one">Contacts</h1>
    </div>

    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>Phone Number: <a href="tel:+123456789">+123 456 789</a></p>
        
        <p id="linkedin">LinkedIn: <a href="https://www.linkedin.com/in/yourname/" target="_blank">Your Name
            <img src="linkedin.png" alt="LinkedIn Logo">
        </a></p>
        
        <p id="facebook">Facebook: <a href="https://www.facebook.com/yourname/" target="_blank">Your Name
            <img src="fblogo.jpeg" alt="Facebook Logo">
        </a></p>
        
        <p id="instagram">Instagram: <a href="https://www.instagram.com/yourname/" target="_blank">Your Name
            <img src="instalogo.jpeg" alt="Instagram Logo">
        </a></p>
    </section>

</body>
</html>
